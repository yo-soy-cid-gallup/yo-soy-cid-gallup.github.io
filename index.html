<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteo de Bancos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="shell">
    

    <section class="hero">
        <header class="topbar">
      <div class="logo">
        <img src="Logo.png" alt="">
      </div>
    </header>
      <br>
      <div class="panel glass">
      <div class="brand">
        <h1>Sorteo aleatorio de Bancos</h1>
      </div>
        <div class="display">
          <span id="bankName" class="name">—</span>
          <span id="winnerTag" class="winner-tag">Ganador</span>
        </div>
        
        <div class="controls">
          <button id="startBtn" class="cta" type="button">Iniciar selección</button>
        </div>
        <br>
        <div class="progress-wrap">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
